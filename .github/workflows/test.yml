name: Build and Release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      
      - name: setup build tools
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
        run: npm install -g web-ext
        run: web-ext --version

